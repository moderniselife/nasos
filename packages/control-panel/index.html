<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF7043" />
    <meta name="description" content="NestOS - A modern, user-friendly home server operating system" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NestOS" />
    <title>NestOS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #121212;
        color: #ffffff;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .initial-loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #121212;
        gap: 32px;
      }

      .loader-logo {
        width: 120px;
        height: 120px;
        opacity: 0;
        animation: fadeInScale 0.5s ease-out forwards;
      }

      .loader-logo img {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 10px rgba(255, 112, 67, 0.3));
      }

      .loader-text {
        font-size: 28px;
        font-weight: 600;
        color: #FF7043;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards 0.5s;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Dark mode media query */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #ffffff;
        }
      }

      /* Light mode media query */
      @media (prefers-color-scheme: light) {
        body {
          background-color: #ffffff;
          color: #121212;
        }
        .initial-loader {
          background-color: #ffffff;
        }
      }

      /* High contrast mode */
      @media (forced-colors: active) {
        .loader-text {
          color: CanvasText;
        }
        .loader-logo img {
          forced-color-adjust: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-logo">
          <img src="/logo.svg" alt="NestOS Logo" />
        </div>
        <div class="loader-text">NestOS</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
